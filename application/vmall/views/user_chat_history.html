<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>等待页面</title>
<link rel="stylesheet" href="<{TEMPLE}>css/weui1.css">
<link rel="stylesheet" href="<{TEMPLE}>css/example.css">
<script src="js/jquery-2.1.1.js"></script>
<style>
	.weui-cell__bd span{
		font-weight: bold;
		padding-right: 10px;
	}
	.content{
		
		overflow: hidden;
    	text-overflow: ellipsis;
    	white-space: nowrap;
	}
	.title{
		margin-left: 10px;
		
	}
</style>
</head>

<body>
	<p class="title">正在联系的导购：</p>
	<div class="weui-cells" style="margin: 0">
		<{foreach $Chatlog as $key=>$val}>
		<{if $val.spg_id eq $spg_id}>
		<a class="weui-cell weui-cell_access" href="shopping_guide_chat?spg_id=<{$val.spg_id}>">
			<div class="weui-cell__hd">
				<img src="<{base_url($val.head_portrait)}>" alt="头像" style="width: 50px;height: 50px;margin-right: 10px;border-radius: 50%;">
			</div>
			<div class="weui-cell__bd" style="font-size: 14px;">
				<p class="content"><span><{$val.spg_nike_name}></span><{$val.store_name}></p>
			</div>
		</a>
		<{/if}>
		<{/foreach}>
	</div>
	<p class="title">历史联系人：</p>
	<div class="weui-cells" style="margin: 0">
		<{foreach $Chatlog as $key=>$val}>
		<a class="weui-cell weui-cell_access" href="shopping_guide_chat?spg_id=<{$val.spg_id}>">
			<div class="weui-cell__hd">
				<img src="<{base_url($val.head_portrait)}>" alt="头像" style="width: 50px;height: 50px;margin-right: 10px; border-radius: 50%;">
			</div>
			<div class="weui-cell__bd" style="font-size: 14px;">
				<p class="content"><span><{$val.spg_nike_name}></span><{$val.store_name}></p>
				<p class="content"><{$val.send_content}></p>
			</div>
			<div class="weui-cell__ft"><{date("H:i",$val.send_time)}></div>
		</a>
		<{/foreach}>
	</div>
	
</body>
<script>
	
</script>
</html>
