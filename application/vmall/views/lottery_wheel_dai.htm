<script type="text/javascript">
    window.logInfo = {};  //统计页面加载时间
    window.logInfo.openTime = performance.timing.navigationStart;
    window.logInfo.whiteScreenTime = +new Date() - window.logInfo.openTime;
    document.addEventListener('DOMContentLoaded',function (event) {
        window.logInfo.readyTime = +new Date() - window.logInfo.openTime;
    });
    window.onload = function () {
        window.logInfo.allloadTime = +new Date() - window.logInfo.openTime;
        var timname = {
            whiteScreenTime: '白屏时间',
            readyTime: '用户可操作时间',
            allloadTime: '总下载时间'
        };
        var logStr = '';
        for (var i in timname) {
            console.warn(timname[i] + ':' + window.logInfo[i] + 'ms');
            logStr += '&' + i + '=' + window.logInfo[i] + 'ms';
        }
        (new Image()).src = '/?action=speedlog' + logStr;
    };
</script>

<script>


  var hm = document.createElement("script");
  hm.src = "//hm.baidu.com/hm.js?0ae38da02c36d427b45394d1982689c8";
  var s = document.getElementsByTagName("script")[0];
  s.parentNode.insertBefore(hm, s);

  (function(doc, win) {
    // 移动端REM自适应
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth=docEl.clientWidth||320;
          var docCls = docEl.classList;
          var width = clientWidth < 320 ? 320 : clientWidth > 640 ? 640 : clientWidth;
          docEl.style.fontSize = 100 * (width / 320) + 'px';
          docEl.style.opacity=1;

          // 添加屏幕标识，便于文字调整
          if(375 <= clientWidth && clientWidth < 414){
            docCls.add('view6');
          }else if(414 <= clientWidth){
            docCls.add('view6s');
          }else{
            docCls.remove('view6');
            docCls.remove('view6s');
          }
        };
    docEl.style.opacity=0;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
    // IOS8下1px线条改为0.5px
    if (/iP(hone|od|ad)/.test(navigator.userAgent)) {
        var v = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/),
            version = parseInt(v[1], 10);
        if(version >= 8){
            document.documentElement.classList.add('hairlines');
        }
    }
    })(document, window);
</script>

<script>
$(function(){
    setTimeout(function(){
        $('body').css('background','url("<{TEMPLE}>images/loty_bg.png")')
    },500)
	function showLog(){
		
		luckyDrawId = $('#luckyDrawId').val();
		
		$.ajax({
			url: "showRewardLog?op=load",
			type: "post",
			data: {
				luckyDrawId: luckyDrawId,//getUrlParam("luckyDrawId")
				dai_user_id: $('#dai_user_id').val()||''
			},
			dataType:'json',
			success: function(res){
				
				if(res){
					var lotyRule = '';
					$.each(res,function(k,v){
						lotyRule +='<li>'+v+'</li>';
					})
					if(!!lotyRule){
						$("#lotyRule").html(lotyRule);
					}
					
				}
			}
		})
	}
	showLog();
	//setInterval(showLog,2000);// 注意函数名没有引号和括弧！
})
$('.cover_con_no cover_con').click(function(){
	$('.loty_cover').hide();
})
    $('.loty_jumpmy_ewm').click(function(){
        $('#qrCodeWrap').css("display",'block');
        $('.weui-mask').css("display",'block');
    })
$('body').on('click','.ous_ewm_span',function(){
    $('#qrCodeWrap').css("display",'none');
    $('.weui-mask').css("display",'none');
})
$('.confirm').click(function(){
    $('.loty_cover').hide();
})
</script>
