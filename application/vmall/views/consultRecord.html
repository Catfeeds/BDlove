<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>查看物流</title>
<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="css/weui1.css">
<link rel="stylesheet" href="css/example.css">
<script src="js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="js/example.js"></script>
</head>
<style>
	.logistics-content li{
		padding: 0 5%;
		width: 100%;
	}
	.logistics-content li p{
		padding: 15px 0 5px 0;
		border-bottom:1px solid #ddd;
		color: #aaa;
		font-size: 14px;
		width: 76%;
		float: left;
	}
	.logistics-content li p span{
		display: block;
		margin-top: 5px;
	}
	.center{
		display: block;
		width: 11px;
		height: 11px;
		border-radius: 50%;
		background: #ccc;
	}
	.logistics-left{
		width: 10%;
		float: left;
		padding: 23px 0 0 10px;
	}
	.center-top{
		display: block;
		height: 25px;
		width: 1px;
		background:  #ccc;
		margin: -25px 0 0 5px;
	}
	.center-bottom{
		display: block;
		height: 50px;
		width: 1px;
		background:  #ccc;
		margin-left: 5px;
	}
	/*new*/
	.good_property{
		color: #999;
		margin-right: 20px;
	}
	.weui-cells {
	    font-size: 15px;
	    margin-top: 10px;
	}
	.good_property_content{
		width: 70%;
		white-space: nowrap;
		overflow: hidden;
		text-overflow: ellipsis;
	}
	.good_info{
		margin: 15px;
	}
	.good_info p{
		float: left;
	}
	.clear{
		clear:both;
	}
	.who{
		font-size: 18px;
		color: #333;
		font-weight: bold;
		margin-bottom: 3px;
	}
	.cl-red{
		color: #dd2727;
		margin-bottom: 20px;
	}
	.dis-ib{
		display: inline-block!important;
	}
</style>
<body ontouchstart>
	<div class="weui-cells" style="margin-top: 0px;padding-top: 10px;">
            <div class="good_info">
            		<p class="good_property">订单编号</p>
                    <p class="good_property_content">20170703111849022353</p>
                    <div class="clear"></div>
            </div>
            <div class="good_info">
            	    <p class="good_property">服务顾问</p>
                      小小神<a href="javascript:;" style="color: #DD2727!important;margin-left: 10px;">联系TA</a>
                    <div class="clear"></div>
            </div>
             <div class="good_info">
            		<p class="good_property" style="margin-right: 30px;"><img src="images/goods.png" alt="" style="width: 50px;display: block;margin: 10px 0;"/></p>
                    <p style="width: 55%;">2017春季新款童装X17110907男童袖拼色T恤<br>米色/80cm</p>
                    <p style="width: 10%;float: right;margin-right: 20px;">￥9300.06<br>&nbsp;x1</p>
                    <div class="clear"></div>
            </div>
       </div>
	<div class="weui-cells" id="logistics-main">
		<ul class="logistics-content">
				<li>
					<div class="logistics-left">
						<span class="center-top"></span>
						<span class="center"></span>
						<span class="center-bottom"></span>
					</div>
					<p>
						<span class="cl-red">退款成功</span>
						<span>2017-07-03 11:23:00</span>
					</p>
				</li>
				<li>
					<div class="logistics-left">
						<span class="center-top"></span>
						<span class="center"></span>
						<span class="center-bottom"></span>
					</div>
					<p>
						<span class="who">商家</span>
						<span class="cl-red">同意退款不退货，正在处理中！</span>
						<span class="dis-ib"><img src="images/goods.png" style="width: 50px;"/></span>

						<span>2017-07-03 11:24:14</span>
					</p>
				</li>
				<li>
					<div class="logistics-left">
						<span class="center-top"></span>
						<span class="center"></span>
						<span class="center-bottom"></span>
					</div>
					<p>
						<span class="who">买家</span>
						<span class="cl-red">申请退款</span>
						<span>2017-07-03 11:24:14</span>
					</p>
				</li>
		</ul>
	</div>
		
	
</body>
<script type="text/javascript">
	//	设置物流内容整个屏幕都是白色
	var pelheight = document.body.clientHeight;
	$("#logistics-main").css("min-height",pelheight-140);
	$(".logistics-content .center-top:first").hide();
//	设置前面点的下条
	$(".center-bottom").each(function(){
		var height = $(this).parent().next().height()-15;
		$(this).css("height",height)
	})
</script>
</html>
