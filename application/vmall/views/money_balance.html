<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>我的余额</title>
<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="<{TEMPLE}>css/weui1.css">
<link rel="stylesheet" href="<{TEMPLE}>csscss/example.css">
<script src="<{TEMPLE}>js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="<{TEMPLE}>js/example.js"></script>
</head>
<style>
	.cashcontent{
		width: 80%;
		margin: 50px auto;
		}
	.btn-cash{
		margin-top: 20px;
		display: block;
		border: 1px solid #ddd;
		width: 100%;
		height: 50px;
		border-radius: 5px;
		line-height: 50px;
		text-align: center;
		font-size: 23px;
	}
	.btn-red{
		background: #f44236;
		color: #fff;
	}
	.text-center{
		width: 100%;
		text-align: center;
	}
	.yellowmoney{
		width: 120px;
		margin: 20px auto;
	}
	.yellowmoney img{
		max-width: 100%;
		height: auto;
	}
	a{
		color: #333;
	}
</style>
<body ontouchstart>
	<div class="cashcontent">
		<div class="yellowmoney">
			<img src="<{TEMPLE}>images/money.png" />
		</div>
		<p class="text-center">我的金额 </p>
		<h1 class="text-center">￥<{if !empty($userinfo.balance)}><{$userinfo.balance}><{else}>0<{/if}></h1>
		<a class="btn-cash btn-red" href="<{base_url()}>vmall.php/Money/recharge">充值</a>
		<a class="btn-cash" href="<{base_url()}>vmall.php/Money/drawing">提现</a>
		<a class="btn-cash" href="<{base_url()}>vmall.php/Money/money_detail">明细</a>
	</div>
</body>
</html>
