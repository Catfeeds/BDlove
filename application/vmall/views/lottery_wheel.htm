<script type="text/javascript">
    window.logInfo = {};  //统计页面加载时间
    window.logInfo.openTime = performance.timing.navigationStart;
    window.logInfo.whiteScreenTime = +new Date() - window.logInfo.openTime;
    document.addEventListener('DOMContentLoaded',function (event) {
        window.logInfo.readyTime = +new Date() - window.logInfo.openTime;
    });
    window.onload = function () {
        window.logInfo.allloadTime = +new Date() - window.logInfo.openTime;
        var timname = {
            whiteScreenTime: '白屏时间',
            readyTime: '用户可操作时间',
            allloadTime: '总下载时间'
        };
        var logStr = '';
        for (var i in timname) {
            console.warn(timname[i] + ':' + window.logInfo[i] + 'ms');
            logStr += '&' + i + '=' + window.logInfo[i] + 'ms';
        }
        (new Image()).src = '/?action=speedlog' + logStr;
    };
</script>

<script>


  var hm = document.createElement("script");
  hm.src = "//hm.baidu.com/hm.js?0ae38da02c36d427b45394d1982689c8";
  var s = document.getElementsByTagName("script")[0];
  s.parentNode.insertBefore(hm, s);

  (function(doc, win) {
    // 移动端REM自适应
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth=docEl.clientWidth||320;
          var docCls = docEl.classList;
          var width = clientWidth < 320 ? 320 : clientWidth > 640 ? 640 : clientWidth;
          docEl.style.fontSize = 100 * (width / 320) + 'px';
          docEl.style.opacity=1;

          // 添加屏幕标识，便于文字调整
          if(375 <= clientWidth && clientWidth < 414){
            docCls.add('view6');
          }else if(414 <= clientWidth){
            docCls.add('view6s');
          }else{
            docCls.remove('view6');
            docCls.remove('view6s');
          }
        };
    docEl.style.opacity=0;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
    // IOS8下1px线条改为0.5px
    if (/iP(hone|od|ad)/.test(navigator.userAgent)) {
        var v = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/),
            version = parseInt(v[1], 10);
        if(version >= 8){
            document.documentElement.classList.add('hairlines');
        }
    }
    })(document, window);
</script>

$(function(){
    setTimeout(function(){
        $('body').css('background','url("<{TEMPLE}>images/loty_bg.png")')
    },500)
	share_wheels();
	function showLog(){
		luckyDrawId = $('#luckyDrawId').val();
		$.ajax({
			url: "showRewardLog",
			type: "post",
			data: {
				luckyDrawId: luckyDrawId,//getUrlParam("luckyDrawId")
				dai_user_id: $('#dai_user_id').val()||''
			},
			dataType:'json',
			success: function(res){
				if(res){
					var lotyRule = '';
					$.each(res,function(k,v){
						lotyRule +='<li>'+v+'</li>';
					})
					if(!!lotyRule){
						$("#lotyRule").html(lotyRule);
					}
					
				}
			}
		})
	}
	setInterval(showLog,2000);// 注意函数名没有引号和括弧！
})
function share_wheels(){

	
    //从绑定的属性中获取值
    var item = $(this).attr('share-data');
    if(item) item = JSON.parse(item);
    
    // "1" 朋友圈  "2"朋友
    var getVideoId = 21; //var getVideoId = item.videoId;
    // 当前页面url
    var curUrl = location.href.split('#')[0];
    /* alert('<{$wheels_id}>');
    alert(curUrl); */
    // 分享模式
    var getRecommendMode = "1";
    
    var shareData = {
    	'wheels_id':'<{$wheels.wheels_id}>',
        'videoId':getVideoId,
        'url':curUrl,
        'recommendMode':getRecommendMode
    };
    
  /*   var getVideoName = item.videoName;
    var getCoverUrl = item.coverUrl;
    var getForwardUrl = item.forwardUrl; */
    var getVideoName = '<{$wheels.wheels_name}>'||'大转盘';
    var getCoverUrl = '<{$wheels.wheels_image}>'||'https://qncdn.qiakr.com/5.5/zhuan.png';
    var getForwardUrl = curUrl;

    data = shareData; //data = JSON.stringify(shareData);
    $.ajax({
        type:"post",
        url:'getWechatJsApiTicket',
        data:data,
        dataType:'json',
        //contentType: 'application/json; charset=utf-8',
        success: function(res) {
        	//alert(data.result);return false;
            //拿到返回的id
            if(res.status!==0){
            	return mobileAlert(res.errmsg || "系统繁忙，请稍后再试");
            }
            data = res.result;
            var getAppId = data.appid;
            var getTimestamp = data.timestamp;
            var getNonceStr = data.nonceStr;
            var getSignature = data.signature;
            var getWxNick = data.wx_nickname;
            wx.config({
                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: getAppId, // 必填，公众号的唯一标识
                timestamp: getTimestamp, // 必填，生成签名的时间戳
                nonceStr: getNonceStr, // 必填，生成签名的随机串
                signature: getSignature,// 必填，签名，见附录1
                jsApiList: [  // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                    'onMenuShareTimeline',
                    'onMenuShareAppMessage'
                ] 
            });
          
            wx.ready(function(){
                //分享到朋友圈
                wx.onMenuShareTimeline({
                    title: getVideoName, // 分享标题
                    link: getForwardUrl, // 分享链接
                    imgUrl: getCoverUrl, // 分享图标
                    success: function () { 
                        // 用户确认分享后执行的回调函数
                        //alert('分享成功')
                    },
                    cancel: function () { 
                        // 用户取消分享后执行的回调函数
                        //alert('取消')
                    }
                });
                //分享到朋友
                wx.onMenuShareAppMessage({
                    title: '帮'+getWxNick+'抽奖，助他一臂之力', // 分享标题
                    desc: getVideoName, // 分享描述
                    link: getForwardUrl+'&dai_user_id=<{$user_id}>', // 分享链接
                    imgUrl: getCoverUrl, // 分享图标
                    type: '', // 分享类型,music、video或link，不填默认为link
                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                    success: function () { 
                        // 用户确认分享后执行的回调函数
                        //alert('分享成功')
                    },
                    cancel: function () { 
                        // 用户取消分享后执行的回调函数
                        //alert('取消')
                    }
                });
                //检查微信接口是否调用成功
                wx.checkJsApi({
                   jsApiList: ['onMenuShareTimeline'], // 需要检测的JS接口列表，所有JS接口列表见附录2,
                   success: function(res) {
                	   //alert('成功')
                       // 以键值对的形式返回，可用的api值true，不可用为false
                       // 如：{"checkResult":{"chooseImage":true},"errMsg":"checkJsApi:ok"}
                   }
                });
            });
        },
        error: function(data) {
            
        }
    });
}
