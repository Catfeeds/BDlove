<{include file="pageheader.html"}>

<body style="background-color: #FFF; overflow: auto;">
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>经验管理</h3>
        <h5>商城会员经验管理及获取日志</h5>
      </div>
      <ul class="tab-base nc-row">
        <li><a href="JavaScript:void(0);" class="current">经验明细</a></li>
        <li><a href="user_exp_rule_set">规则设置</a></li>
        <li><a href="user_exp_grade">经验等级</a></li>
      </ul>
    </div>
  </div>
  <!-- 操作说明 -->
  <div class="explanation" id="explanation">
    <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span id="explanationZoom" title="收起提示"></span> </div>
    <ul>
      <li>经验明细，展示了被操作人员（会员）、操作人员（管理员）、操作经验数（经验值，“-”表示减少，无符号表示增加）、操作时间（添加时间）等信息</li>
    </ul>
  </div>
  <div id="flexigrid"></div>
</div>
<script type="text/javascript">

  $(function(){
    $("#flexigrid").flexigrid({
      url: 'exp_log',
      colModel : [
        {display: '操作', name : 'operation', width : 60, sortable : false, align: 'center', className: 'handle-s'},
        {display: '日志ID', name : 'exp_id', width : 60, sortable : true, align: 'center'},
        {display: '会员ID', name : 'exp_memberid', width : 60, sortable : true, align: 'center'},
        {display: '会员名称', name : 'exp_membername', width : 100, sortable : true, align: 'left'},
        {display: '经验', name : 'exp_points', width : 80, sortable : true, align: 'center'},
        {display: '操作时间', name : 'exp_addtime', width : 120, sortable : true, align: 'center'},
        {display: '操作阶段', name : 'exp_stage', width : 80, sortable : false, align: 'left'},
        {display: '操作描述', name : 'exp_desc', width : 300, sortable : false, align: 'left'},
      ],
      searchitems : [
        {display: '会员ID', name : 'exp_memberid'},
        {display: '会员名称', name : 'exp_membername'}
      ],
      title: '经验明细日志列表'
    });
  });

</script>
<div id="goTop"> <a href="JavaScript:void(0);" id="btntop"><i class="fa fa-angle-up"></i></a><a href="JavaScript:void(0);" id="btnbottom"><i class="fa fa-angle-down"></i></a></div>
</body>
</html>
