<{include file="pageheader.html"}>
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 227px; top: 352px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>

<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
        <a class="back" href="javascript:history.back();" title="返回列表">
            <i class="fa fa-arrow-circle-o-left"></i>
        </a>
        <div class="subject">
            <h3>APP版本 - 添加编辑</h3>
            <h5>APP版本添加与管理</h5>
        </div>
    </div>
  </div>
    <div class="explanation" id="explanation">
        <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span id="explanationZoom" title="收起提示"></span>
        </div>
        <ul>
            <li>显示位置如果选择APP端，则显示在APP端。如果选择PC端就显示在PC端。</li>
        </ul>
    </div>
    <form id="form" method="post" action="">
        <{if isset($row)}>
        <input type="hidden" name="id" value="<{$row.id}>">
        <{/if}>
    <div class="ncap-form-default">
      <dl class="row">
        <dt class="tit">
          <label for="ac_name"><em>*</em>客户端设备</label>
        </dt>
        <dd class="opt">
          <select id="app" name="app_id">
              <option value="">--请选择--</option>
             <!-- <option value="1" id="ap1" <{if isset($row) and $row['app_id'] == 1}>selected<{/if}>>安卓pad</option>-->
              <option value="1" id="ap1" <{if isset($row) and $row['app_id'] == 1}>selected<{/if}>>安卓手机</option>
              <option value="2" id="ap2" <{if isset($row) and $row['app_id'] == 2}>selected<{/if}>>ios手机</option>
              <option value="3" id="ap3" <{if isset($row) and $row['app_id'] == 3}>selected<{/if}>>ipad</option>
              <!--<option value="5" id="ap5" <{if isset($row) and $row['app_id'] == 5}>selected<{/if}>>winphone</option>-->
          </select>
          <span class="err"></span>
          <p class="notic"></p>
        </dd>
      </dl>
        <dl class="row">
            <dt class="tit">
                <label for="ac_sort">小版本号</label>
            </dt>
            <dd class="opt">
                <input type="text" value="<{if isset($row)}><{$row.version_mini}><{/if}>" name="version_mini" class="input-txt">
                <span class="err"></span>
                <p class="notic"></p>
            </dd>
        </dl>
        <dl class="row">
            <dt class="tit">
                <label for="ac_sort">版本标识</label>
            </dt>
            <dd class="opt">
                <input type="text" value="<{if isset($row)}><{$row.version_code}><{/if}>" name="version_code" class="input-txt">
                <span class="err"></span>
                <p class="notic"></p>
            </dd>
        </dl>
        <dl class="row">
            <dt class="tit">
                <label for="ac_sort">安装包地址</label>
            </dt>
            <dd class="opt">
                <input type="text" value="<{if isset($row)}><{$row.apk_url}><{/if}>" name="apk_url" class="input-txt">
                <span class="err"></span>
                <p class="notic"></p>
            </dd>
        </dl>
        <dl class="row">
            <dt class="tit">
                <label for="ac_sort">升级提示</label>
            </dt>
            <dd class="opt">
                <textarea name="upgrade_point" class="tarea" rows="6"><{if isset($row)}><{$row.upgrade_point}><{/if}></textarea>
                <span class="err"></span>
                <p class="notic"></p>
            </dd>
        </dl>
        <dl class="row">
            <dt class="tit">
                <label for="taobao_app_key">是否升级</label>
            </dt>
            <dd class="opt">
                <div class="onoff">
                    <!--<label for="cm_comment_0" class="btn radius isupdate <{if isset($row) and $row['type'] eq 0}>selected btn-primary<{elseif !isset($row)}>selected btn-primary<{/if}>" title="不升级">不升级</label>-->
                    <label for="cm_comment_1" class="cb-enable <{if isset($row) and $row['type'] eq 1}>selected <{elseif !isset($row)}>selected <{/if}>" title="升级">升级</label>
                    <label for="cm_comment_2" class="cb-disable <{if isset($row) and $row['type'] eq 2}>selected <{/if}>" title="强制升级">强制升级</label>
                    <!--<input type="radio" id="cm_comment_0" name="type" value="0" <{if isset($row) and $row['type'] eq 0}>checked="checked"<{elseif !isset($row)}>checked="checked"<{/if}>>-->
                    <input type="radio" id="cm_comment_1" name="type" value="1" <{if isset($row) and $row['type'] eq 1}>checked="checked"<{/if}>>
                    <input type="radio" id="cm_comment_2" name="type" value="2" <{if isset($row) and $row['type'] eq 2}>checked="checked"<{/if}>>
                </div>
                <p class="notic"></p>
            </dd>
        </dl>
        <dl class="row">
            <dt class="tit">
                <label for="taobao_app_key">是否可用</label>
            </dt>
            <dd class="opt">
                <div class="onoff">
                    <label for="cms_comment_1" class="cb-enable <{if isset($row) and $row['status'] eq 1}>selected<{elseif !isset($row)}>selected<{/if}>" id="cb" title="开启">可用</label>
                    <label for="cms_comment_0" class="cb-disable <{if isset($row) and $row['status'] eq 0}>selected<{/if}>" id="bc" title="关闭">不可用</label>
                    <input type="radio" id="cms_comment_1" name="status" value="1" <{if isset($row) and $row['status'] eq 1}>checked="checked"<{elseif !isset($row)}>checked="checked"<{/if}>>
                    <input type="radio" id="cms_comment_0" name="status" value="0" <{if isset($row) and $row['status'] eq 0}>checked="checked"<{/if}>>
                </div>
                <p class="notic"></p>
            </dd>
        </dl>
      <div class="bot"><a href="JavaScript:void(0);" class="ncap-btn-big ncap-btn-green" id="sub">确认提交</a></div>
    </div>
  </form>
</div>
<script>
//按钮先执行验证再提交表单
$(function(){
    $("#sub").click(function(){
        if($("#form").valid()){
            var fomedata = $("#form").serialize();
            $.ajax({
                url:'../app_version_add_edit',
                type:'post',
                data:fomedata,
                dataType:'json',
                success:function(data){
                    if(data.state){
                        layer.msg('操作成功');
                        window.location.href = '../app_version_manage';

                    }else{
                        layer.msg('操作失败');
                    }
                }
            });
        }
    });
});
