<{include file="pageheader.html"}>

<body style="background-color: #FFF; overflow: auto;">
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>经验管理</h3>
        <h5>商城会员经验管理及获取日志</h5>
      </div>
      <ul class="tab-base nc-row">
        <li><a href="user_exp_detail" >经验明细</a></li>
        <li><a href="JavaScript:void(0);" class="current">规则设置</a></li>
        <li><a href="user_exp_grade">经验等级</a></li>
      </ul>
    </div>
  </div>
  <form method="post" name="settingForm" id="settingForm">
    <div class="ncap-form-default">
      <div class="title">
        <h3>会员日常获取经验设定</h3>
      </div>
      <dl class="row">
        <dt class="tit">会员注册</dt>
        <dd class="opt">
          <input id="exp_reg" name="exp_reg" value="<{$user_rule.exp_reg}>" class="input-txt" type="text">
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">会员每天登录</dt>
        <dd class="opt">
          <input id="exp_login" name="exp_login" value="<{$user_rule.exp_login}>" class="input-txt" type="text">
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">订单商品评论</dt>
        <dd class="opt">
          <input id="exp_comments" name="exp_comments" value="<{$user_rule.exp_comments}>" class="input-txt" type="text">
        </dd>
      </dl>
      <div class="title">
        <h3>会员购物并付款时经验获取设定</h3>
      </div>
      <dl class="row">
        <dt class="tit">消费额与赠送经验比例</dt>
        <dd class="opt">
          <input id="exp_orderrate" name="exp_orderrate" value="<{$user_rule.exp_orderrate}>" class="input-txt" type="text">
          <p class="notic">例:设置为10，表明消费10单位货币赠送1经验</p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">每订单最多赠送经验</dt>
        <dd class="opt">
          <input id="exp_ordermax" name="exp_ordermax" value="<{$user_rule.exp_ordermax}>" class="input-txt" type="text">
          <p class="notic">例:设置为100，表明每订单赠送经验最多为100经验</p>
        </dd>
      </dl>
      
      <div class="bot"><a href="JavaScript:void(0);" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
    </div>
  </form>
</div>
<script type="text/javascript">
$(function(){
    $("#submitBtn").click(function(){
        if($("#settingForm").valid()){
            var data = $('#settingForm').serialize();
            $.ajax({
                data:data,
                type:'post',
                dataType:'json',
                url:"<{base_url()}>admin.php/User/user_exp_rule_update",
                success:function(res){
                    if(res=="success"){
                        layer.alert('经验规则设置成功');
                    }else if(res=="exp_reg"){
                        layer.alert('会员注册  不能为空');
                    }else if(res=="exp_login"){
                        layer.alert('会员每天登陆   不能为空');
                    }else if(res=="exp_comments"){
                        layer.alert('订单商品评论  不能为空');
                    }else if(res=="exp_orderrate"){
                        layer.alert('消费额与赠送经验比例   不能为空');
                    }else if(res=="exp_ordermax"){
                        layer.alert('每订单最多赠送经验 不能为空');
                    }else{
                        layer.alert('经验规则设置失败');
                    }
                }
            });
        }
    });
})
</script>
<div id="goTop"> <a href="JavaScript:void(0);" id="btntop"><i class="fa fa-angle-up"></i></a><a href="JavaScript:void(0);" id="btnbottom"><i class="fa fa-angle-down"></i></a></div>
</body>
</html>
