<body style="background-color: #FFF; overflow: auto;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>

<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>权限设置</h3>
        <h5>管理中心操作权限及分组设置</h5>
      </div>

      </div>
  </div>
      <!-- 操作说明 -->
  <div class="explanation" id="explanation">
    <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span id="explanationZoom" title="收起提示"></span> </div>
    <ul>
      <li>可设置权限组的名称及对其开放的权限。</li>
    </ul>
  </div>
  <div id="flexigrid"></div> 
</div>
<script>
$(function(){

    $("#flexigrid").flexigrid({
        url: 'authority?op=list',
        dataType: 'xml',
        colModel : [
            {display: '操作', name : 'operation', width : 150, sortable : false, align: 'center', className: 'handle'},
            {display: '权限组名称', name : 'admin_name', width : 100, sortable : false, align: 'center'},
             ],
        sortname: "",
        sortorder: "",
        rp: 10,
        title: '管理员列表'
    });
});

function fg_edit(admin_id) {//编辑管理员
	$.getJSON('authority?op=del_admin',{id:admin_id},function(result){
		if(result.statu){
			layer.msg(result.msg);
			$("#flexigrid").flexReload();
		}else{
			layer.msg(result.msg);
		}
	});
}

</script>

<div id="goTop"> <a href="JavaScript:void(0);" id="btntop"><i class="fa fa-angle-up"></i></a><a href="JavaScript:void(0);" id="btnbottom"><i class="fa fa-angle-down"></i></a></div>
