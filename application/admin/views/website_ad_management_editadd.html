<{include file="pageheader.html"}>
<body style="background-color: #FFF; overflow: auto;">

<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="website_ad_management" title="返回列表"><i
                class="fa fa-arrow-circle-o-left"></i></a>

            <div class="subject">
                <h3>广告管理 - 新增广告位</h3>
                <h5>网站广告位及广告内容管理</h5>
            </div>
        </div>
    </div>
    <form id="link_form" enctype="multipart/form-data" method="post" name="form1">
        <input type="hidden" name="ref_url" value="">
        <input type="hidden" name="form_submit" value="">

        <div class="ncap-form-default">
            
            <dl class="row">
                <dt class="tit">
                    <label for="ap_name"><em>*</em>名称</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="ap_name" id="ap_name" class="input-txt" value="">
                    <span class="err"></span>

                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>类别</label>
                </dt>
                <dd class="opt">
                  	<select name="ap_class" id="ap_class">
                        <option value="">-请选择-</option>
						<option value="0">&nbsp;&nbsp;图片</option>
						<option value="1">&nbsp;&nbsp;文字</option>
						<option value="2">&nbsp;&nbsp;幻灯片</option>
						<option value="3">&nbsp;&nbsp;Flash</option>
                    </select>	
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="ap_width_input"><em>*</em>宽度</label>
                </dt>
                <dd class="opt">
                    <input type="text" value="" name="ap_width" class="input-txt" id="ap_width_input">
                    <span class="err"></span>

                    <p class="notic">像素</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="ap_height_input"><em>*</em>高度</label>
                </dt>
                <dd class="opt">
                    <input type="text" value="" name="ap_height" id="ap_height_input" class="input-txt">
                    <span class="err"></span>

                    <p class="notic">像素</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>展示方式</label>
                </dt>
                <dd class="opt">
                    <ul class="nofloat">
                        <li><input type="radio" name="ap_display" id="ap_display_1" value="1" checked=""><label
                                for="ap_display_1">可以发布多条广告并随机展示</label></li>
                        <li><input type="radio" name="ap_display" id="ap_display_2" value="2"><label for="ap_display_2">只允许发布并展示一条广告</label>
                        </li>
                    </ul>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row" id="adv_pic">
                <dt class="tit">
                    <label>广告位默认图片上传:</label>
                </dt>
                <dd class="opt">
                    <div class="input-file-show">
                    <span class="show">
                        <a class="nyroModal" rel="gal" href="">
                            <i class="fa fa-picture-o" data-geo='<img src="<{TEMPLE}>images/default_user_portrait.gif" width=100px height=50px>'></i>
                        </a>
                    </span>
                    <span class="type-file-box">
	                    <input type='text' name='textfield' id='textfield1' class='type-file-text' />
	                    <input type='button' name='button' id='button1' value='选择上传...' class='type-file-button' />
                        <input type="file" class="type-file-file" id="change_default_pic" name="default_pic" size="30"
                               hidefocus="true" nc_type="change_default_pic" title="点击前方预览图可查看大图，点击按钮选择文件并提交表单后上传生效">
                    </span>
                    </div>
                    <span class="err"></span>

                    <p class="notic">当没有广告可供展示时使用的默认图片,系统支持的图片格式为:gif,jpg,jpeg,png</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>是否启用</label>
                </dt>
                <dd class="opt">
                    <ul>
                        <li>
                            <input type="radio" id="is_use_1" name="is_use" value="1" checked="">
                            <label for="is_use_1">启用</label>
                        </li>
                        <li>
                            <input type="radio" id="is_use_0" name="is_use" value="0">
                            <label for="is_use_0">不启用</label>
                        </li>
                    </ul>
                    <p class="notic"></p>
                </dd>
            </dl>
            <div class="bot">
                <a href="JavaScript:void(0);" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a>
            </div>
        </div>
    </form>
</div>
<script>

    $(function () {
        $("#change_default_pic").change(function () {
            $("#textfield1").val($("#change_default_pic").val());
        });
        /*提交表单*/
        $("#submitBtn").click(function(){
            if($("#link_form").valid()){
            	var data = new FormData($('#link_form')[0]);
       			$.ajax({
       				data:data,
       				type:'post',
       				dataType:'json',
       				url:"website_ad_management_editadd",
       				cache: false,
                    processData: false,
                    contentType: false,
       				success:function(res){
       					if(res=="success"){
       						layer.alert('广告位添加成功');
       						setTimeout("window.location.href = '<{base_url()}>admin.php/Website/website_ad_management'",3000);
       					}else if(res.state=="article_position_false"){
       						layer.alert(res.msg);
       					}else if(res.state=="file_type_false"){
       						layer.alert(res.msg);
       					}else if(res.state=="file_copy_false"){
       						layer.alert(res.msg);
       					}else if(res=="false"){
       						layer.alert('广告位添加失败');
       					}
       				}
       			});
            }
        });
    });
    /*表单验证*/
    $(document).ready(function(){

        $('#link_form').validate({
            errorPlacement: function(error, element){
                var error_td = element.parents('dl').find('span.err');
                error_td.append(error);
            },
            rules : {
                ap_name : {
                    required : true
                },
                ap_width:{
                    required :function(){return $("#ap_class").val()!=1;},
                    digits	 :true,
                    min:1
                },
                ap_height:{
                    required :function(){return $("#ap_class").val()!=1;},
                    digits	 :true,
                    min:1
                },
            },
            messages : {
                ap_name : {
                    required : '<i class="fa fa-exclamation-circle"></i>广告位名称不能为空'
                },
                ap_width	:{
                    required   : '<i class="fa fa-exclamation-circle"></i>请输入像素值(正整数)',
                    digits	:'<i class="fa fa-exclamation-circle"></i>请输入像素值(正整数)',
                    min	:'<i class="fa fa-exclamation-circle"></i>请输入像素值(正整数)'
                },
                ap_height	:{
                    required   : '<i class="fa fa-exclamation-circle"></i>请输入像素值(正整数)',
                    digits	:'<i class="fa fa-exclamation-circle"></i>请输入像素值(正整数)',
                    min	:'<i class="fa fa-exclamation-circle"></i>请输入像素值(正整数)'
                },
            }
        });
    });


</script>
<div id="goTop"><a href="JavaScript:void(0);" id="btntop"><i class="fa fa-angle-up"></i></a><a
        href="JavaScript:void(0);" id="btnbottom"><i class="fa fa-angle-down"></i></a></div>
</body>
</html>
