<{include file="pageheader.html"}>

<body style="background-color: #FFF; overflow: auto;">
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>分享绑定</h3>
        <h5>商城内容与站外分享接口绑定设置</h5>
      </div>
    </div>
  </div>
  <div class="explanation" id="explanation">
    <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span id="explanationZoom" title="收起提示"></span> </div>
    <ul>
      <li>开启并设置以下接口配置信息后，SNS分享店铺和商品信息功能中将可以使用站外分享信息功能</li>
    </ul>
  </div>
 <div id="flexigrid"></div>
</div>
<script type="text/javascript">

  $(function(){
    $('#flexigrid').flexigrid({
      height:'auto',// 高度自动
      usepager: false,// 不翻页
      striped: true,// 使用斑马线
      resizable: false,// 不调节大小
      title: '站外分享列表',// 表格标题
      reload: false,// 不使用刷新
      columnControl: false,// 不使用列控制
      colModel : [
        {display: '操作', name : 'operation', width : 100, sortable : false, align: 'center', className: 'handle-s'},
        {display: '应用名称', name : 'member_id', width : 100, sortable : true, align: 'center'},
        {display: '网址', name : 'member_name', width :200, sortable : true, align: 'left'},
        {display: '启用状态', name : 'member_email', width : 150, sortable : true, align: 'left'},
      ],
      buttons : [
        {display: '编辑', name : 'add', bclass : 'add', title : '编辑', onpress : fg_operation },
      ],
    });
    function fg_operation() {
      window.location.href = 'user_shared_binding_edit';
    }
  });

</script>
<div id="goTop"> <a href="JavaScript:void(0);" id="btntop"><i class="fa fa-angle-up"></i></a><a href="JavaScript:void(0);" id="btnbottom"><i class="fa fa-angle-down"></i></a></div>
</body>
</html>
