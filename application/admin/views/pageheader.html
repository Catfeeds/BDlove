<script type="text/javascript">
/*ajax过期登录*/
function login_ajax(demo,data){
    layer.msg(data.msg);
     setTimeout(function(){
            if(demo=='agent'){
                window.location.href="<{base_url('index.php/login')}>";
            }else if(demo=='supp'){
                window.location.href="<{base_url('supplier.php/login')}>";
            }else if(demo=='admin'){
                window.location.href="<{base_url('admin.php/login')}>";
            }else if(demo=='shop'){
                window.location.href="<{base_url('index.php/index/login')}>";
            }else if(demo=='shopadmin'){
                window.location.href="<{base_url('admin.php/index/login')}>";
            }
        },2000);
}
