<{include file="pageheader.html"}>
<body style="background-color: #FFF; overflow: auto;">
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>咨询管理</h3>
                <h5>设置店铺咨询类型及管理咨询/回复内容</h5>
            </div>
            <ul class="tab-base nc-row">
                <li><a href="business_consultation"><span>咨询管理</span></a></li>
                <li><a class="current"><span>类型设置</span></a></li>
                <li><a href="business_consultation_headset"><span>头部文字设置</span></a></li>
            </ul>
        </div>
    </div>
  <!-- 操作说明 -->
    <div class="explanation" id="explanation">
        <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span id="explanationZoom" title="收起提示"></span> </div>
        <ul>
            <li>在商品详细页,提交商品咨询是所需要选择的咨询类型。</li>
            <li>提交咨询时，咨询类型必须选择，请不要全部删除。</li>
        </ul>
    </div>


  <div id="flexigrid"></div>

</div>
<script type="text/javascript">

    $('#flexigrid').flexigrid({
        height:'auto',// 高度自动
        usepager: false,// 不翻页
        striped: true,// 使用斑马线
        resizable: false,// 不调节大小
        reload: false,// 不使用刷新
        columnControl: false,// 不使用列控制
        title: '咨询类型列表',
        url:'consultation_typeset_list',
        colModel : [
            {display: '操作', name : 'operation', width : 150, sortable : false, align: 'center', className: 'handle-s'},
            {display: '排序', name : 'ct_sort', width : 100, sortable : true, align: 'center'},
            {display: '咨询类型名称', name : 'ct_name', width : 150, sortable : false, align: 'center'},
        ],
        buttons : [
            {display: '<i class="fa fa-plus"></i>新增数据', name : 'add', bclass : 'add', onpress : fg_operation },
        ]
    });

    function fg_operation() {
        window.location.href = 'business_consultation_typeset_ae';
    }
    function del_this(id){
        layer.confirm('确定要删除吗？', {
            btn: ['确定','取消'] //按钮
          }, function(){
              $.ajax({
                 url:'consultation_typeset_del',
                 data:{id:id},
                 type:'post',
                 dataType:'json',
                 success:function(msg){
                     layer.msg(msg);
                     $('#flexigrid').flexReload();
                 }
              });
          });
    }

</script> 
<div id="goTop"> <a href="JavaScript:void(0);" id="btntop"><i class="fa fa-angle-up"></i></a><a href="JavaScript:void(0);" id="btnbottom"><i class="fa fa-angle-down"></i></a></div>
</body>
</html>
