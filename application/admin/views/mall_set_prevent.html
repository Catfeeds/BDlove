<body style="background-color: #FFF; overflow: auto;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>

<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>商城设置</h3>
                <h5>商城相关基础信息及功能设置选项</h5>
            </div>
            <ul class="tab-base nc-row">
                <li><a href="mall_set"><span>商城设置</span></a></li>
                <li><a class="current"><span>防灌水设置</span></a></li>
            </ul>
        </div>
    </div>
    <form method="post" id="settingForm" name="settingForm">
        <input type="hidden" name="form_submit" value="ok">
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label>允许游客咨询</label>
                </dt>
                <dd class="opt">
                    <div class="onoff">
                        <label for="guest_comment_enable" class="cb-enable selected" title="是">是</label>
                        <label for="guest_comment_disabled" class="cb-disable " title="否">否</label>
                        <input id="guest_comment_enable" name="guest_comment" checked="checked" value="1" type="radio">
                        <input id="guest_comment_disabled" name="guest_comment" value="0" type="radio">
                    </div>
                    <p class="notic">允许游客在商品的详细展示页面，对当前商品进行咨询</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">使用验证码</dt>
                <dd class="opt">
                    <input type="checkbox" value="1" name="captcha_status_goodsqa" id="captcha_status3" checked="checked">
                    <label for="captcha_status3">商品咨询</label>
                </dd>
                <p class="notic"></p>
            </dl>
            <div class="bot"><a href="JavaScript:void(0);" class="ncap-btn-big ncap-btn-green" >确认提交</a></div>
        </div>
    </form>
</div>
