<{include file="pageheader.html"}>
<body style="background-color: #FFF; overflow: auto;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>

<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>支付方式</h3>
                <h5>商城购物可使用支付方式/接口设置</h5>
            </div>
        </div>
    </div>
    <!-- 操作提示 -->
    <div class="explanation" id="explanation">
        <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span id="explanationZoom" title="收起提示"></span> </div>
        <ul>
            <li>此处列出了系统支持的支付方式，点击“设置”按钮可以编辑支付参数及开关状态</li>
        </ul>
    </div>
    
    <div id="flexigrid">
      <table class="flex-table autoht" cellpadding="0" cellspacing="0" border="0">
        <tbody>
            <{foreach from=$payment key=k item=v}>
            <tr>
		        <td class="sign"><i class="ico-check"></i></td>
		        <td class="handle-s"><a class="btn purple" href='mall_<{$k}>?op=<{$v.info}>'><i class="fa fa-cog"></i>设置</a></td>
		        <td><{$v.comments}></td>
		        <td><span class="<{if $v.state eq 0}>no<{else}>yes<{/if}>"><i class="fa fa-check-circle"></i><{if $v.state eq 0}>关闭中<{else}>开启中<{/if}></span></td>
		        <td style="width: 100%;"><div>&nbsp;</div></td>
           </tr>
           <{/foreach}>
        </tbody>
  </table>
    </div>
</div>
<script>
    $(function(){
        $('#flexigrid').flexigrid({
            height:'auto',// 高度自动
            usepager: false,// 不翻页
            striped: true,// 使用斑马线
            resizable: false,// 不调节大小
            title: '商城支付方式列表',// 表格标题
            reload: false,// 不使用刷新
            columnControl: false,// 不使用列控制
            colModel : [
                {display: '操作', name : 'operation', width : 60, sortable : false, align: 'center', className: 'handle-s'},
                {display: '支付方式', name : 'member_name', width : 200, sortable : true, align: 'left'},
                {display: '当前状态', name : 'member_mobile', width : 100, sortable : true, align: 'center'},
            ],
        });
        function fg_zfb() {
            window.location.href = "mall_payment_zfb";
        }
        function fg_wx() {
            window.location.href = "mall_payment_wx";
        }
        function fg_hdfk() {
            window.location.href = "mall_payment_hdfk";
        }
    });
</script>
<div id="goTop"><a href="JavaScript:void(0);" id="btntop"><i class="fa fa-angle-up"></i></a><a href="JavaScript:void(0);" id="btnbottom"><i class="fa fa-angle-down"></i></a></div>
</body>
</html>
