<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>云聚客门店收银系统 | 智慧店铺</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<{include file="lib/link.html"}>
	</head>

	<body>
		<div id="wrapper">
				<div class="row wrapper border-bottom white-bg page-heading">
					<div class="col-lg-10">
						<h2>在线收款</h2>
						<ol class="breadcrumb">
							<li>
								<a>智慧店铺</a>
							</li>
							<li>
								<a>微信收银台</a>
							</li>
							<li class="active">
								<strong>收银/退款</strong>
							</li>
						</ol>
					</div>
					<div class="col-lg-2">

					</div>
				</div>
				<div class="wrapper wrapper-content animated fadeIn">
					<div class="row">
						<div class="col-lg-12">
							<div class="tabs-container weixin">
								<ul class="nav nav-tabs">
									<li class="">
										<a data-toggle="tab" href="#tab-1">扫码收款</a>
									</li>
									<li class="active">
										<a data-toggle="tab" href="#tab-2">扫码退款</a>
									</li>
								</ul>
								<div class="tab-content">
									<div id="tab-1" class="tab-pane">
										<div class="panel-body">
											<div class="row">
												<div class="col-sm-12 micropay">
													<h3 class="m-t-none m-b">收款</h3>
													<p>只适用微信扫码支付</p>
													<p>扫码支付确认信息.</p>
													<form role="form" action="?m=User&amp;c=cashier&amp;a=pay" id="micropay">
														<div class="form-group"><label>收款备注</label> <input type="text" placeholder="收款备注" name="goods_name" id="goods_name" class="form-control"></div>
														<div class="form-group"><label>支付金额</label> <input type="text" placeholder="支付金额(至少0.01元)" name="goods_price" id="goods_price" class="form-control" onkeyup="CheckReduce(this)">
															<div id="reduceMsg" style="color: #6B410B;font-weight: bold;padding: 5px 0px 0px 5px;"></div><input type="hidden" name="offprice" id="offprice" value=""><input type="hidden" name="goodsdescribe" id="goodsdescribe" value=""></div>
														
														<div class="form-group"><label>支付授权码</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>请连接扫码枪扫码</span><input type="text" placeholder="微信刷卡支付授权码(请连接扫码枪扫码)" name="auth_code" class="form-control auth_code"></div>
														<div><button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>扫码收款</strong></button></div>
													</form>
												</div>
											</div>
										</div>
									</div>
									<div id="tab-2" class="tab-pane active">
										<div class="panel-body">
											<div class="row">
												<div class="col-sm-12 micropayRefund">
													<h3 class="m-t-none m-b">退款</h3>
													<p>只适用微信扫码支付退款</p>
													<p>扫微信扫码支付交易详情页的条形码来退款.</p>
													<form role="form" action="?m=User&amp;c=cashier&amp;a=wxSmRefund" id="wxSmRefund">
														<div class="form-group"><label>订单号</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>请连接扫码枪扫码</span> <input type="text" placeholder="需要退款的订单号(请连接扫码枪扫码)" name="auth_code" class="form-control auth_code"></div>
														<div><button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>扫码退款</strong></button></div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<{include file="lib/footer.html"}>
		</div>
		
	</body>

</html>
