<{include file="pageheader.html"}>
<link href="<{TEMPLE}>css/admin_other.css" rel="stylesheet" type="text/css"/>
<style>
    #table_area_box td{text-align: left}
</style>
<body style="background-color: #FFF; overflow: auto;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>

<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>物流工具</h3>
                <h5>123</h5>
            </div>
            <ul class="tab-base nc-row">
                <li><a href="mall_express_tools" >配送区域</a></li>
                <li><a  class="current">货到付款</a></li>
            </ul>
        </div>
    </div>
    <!--操作提示-->
    <div class="explanation" id="explanation">
        <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span id="explanationZoom" title="收起提示"></span> </div>
        <ul>
            <li>此处设置自营店铺支持货到付款的地区，注意：只有平台开启货到付款时以下设置的地区才会生效</li>
            <li>选择完子地区确认后，系统并未保存，需要点击页面底部的保存按钮系统才会保存设置的地区</li>
        </ul>
    </div>
    <form action="" id="area_form">
        <table class="ncsc-default-table order" id="table_area_box">
            <tr >
                <td class="w120">
                    <label>
                        <input type="checkbox" value="1" name="province[]">
                        <strong>北京</strong>
                    </label>
                </td>
                <td>
                    <div class="area-list">
                        <label>
                            <input type="checkbox" nc_province="1" value="36" name="city[]">
                            北京市              </label>
                        (<span city_id="36" title="已选下级地区">0</span>)
                        <a href="javascript:void(0);" class="a_edit_down" title="选择下级地区"><i class="fa fa-pencil"></i></a>
                    </div>
                </td>
            </tr>
            <tr class="tfoot">
                <td colspan="15">
                    <div class="tc mt10 mb10">
                        <a href="javascript:void(0);" class="ncbtn ncbtn-mint" id="submitBtn"><span>提交保存</span></a>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
<script>
$(function(){
    //选择下级地区
    $(".a_edit_down").click(function(){
        layer.open({
            type: 1,
            title:'<b>选择 北京市 子地区</b>',
            skin: 'layui-layer-rim', //加上边框
            area: ['400px', 'auto'], //宽高
            btn:['确定'],
            content: '<div class="pd-10"><ul class="eject-con-list">' +
            '<li><label><input class="checkbox" type="checkbox">东城区</label></li>' +
            '<li><label><input class="checkbox" type="checkbox">东城区</label></li>' +
            '<li><label><input class="checkbox" type="checkbox">东城区</label></li>' +
            '<li><label><input class="checkbox" type="checkbox">东城区</label></li>' +
            '<li><label><input class="checkbox" type="checkbox">东城区</label></li>' +
            '<li><label><input class="checkbox" type="checkbox">东城区</label></li></ul></div>'
        });
    })
    //本区域全选
    $(".w120 input[type=checkbox]").click(function(){
        if($(this).is(":checked")){
            $(this).parents("td").next().find("label input").prop("checked",true);
        }else{
            $(this).parents("td").next().find("label input").prop("checked",false);
        }
    })
})
</script>
<div id="goTop"> <a href="JavaScript:void(0);" id="btntop"><i class="fa fa-angle-up"></i></a><a href="JavaScript:void(0);" id="btnbottom"><i class="fa fa-angle-down"></i></a></div>
</body>
</html>
