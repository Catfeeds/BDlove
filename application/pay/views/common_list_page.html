       <div class="pDiv2">
          <div class="pGroup-left">每页最多显示
              <select class="select prp pButton" name="rp" onchange="load_page_to('<{$url}>')">
                  <option value="5"  >5&nbsp;&nbsp;</option>

                  <option value="15" selected>15&nbsp;&nbsp;</option>
